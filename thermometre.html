<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Econect</title>
    <style>
        table {
          border: none;
        }

        td {
          border: solid;
          border-color: white;
          padding: 15px;
          vertical-align: top; /* Alignement vertical vers le haut */
        }
    </style>
    <link rel="icon" type="image/png" href="img/econect-favicon.png" />
</head>
<body>
    <table width="100%">
        <tr>
            <td width="3%"></td>
            <td width="100%">
                <!-- Ajout du menu déroulant ici -->
                <label for="period">Choisir une période :</label>
                <select id="period">
                    <option value="0.5">12 heures</option>
                    <option value="1" selected >1 jour</option>
                    <option value="3">3 jours</option>
                    <option value="7">1 semaine</option>
                    <option value="31">1 mois</option>
                </select>
                <button onclick="displayValues()">Mettre à jour</button>
    
                <!-- Canvas pour afficher le thermomètre -->
                <canvas id="thermoChart" width="1000" height="1000" style="border-style:solid;border-color:white"></canvas> 
            </td>
        </tr>
    </table>
    
	<script src="thermometre.js" type="text/javascript" charset="utf-8"></script>
                        
</body>
</html>
